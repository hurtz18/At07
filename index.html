<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação do BOM e DOM</title>
    <style>
        #meuDiv {
            border: 2px solid #333;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Manipulação do BOM e DOM</h1>
    <p id="paragrafo">Este é um parágrafo que será modificado.</p>
    <img src="https://via.placeholder.com/150" alt="Imagem Exemplo" id="minhaImagem">

    <script>
        // 1. Primeiro Script
        alert("Olá! Bem-vindo à manipulação do BOM e DOM.");
        console.log("Mensagem exibida no console.");

        // 2. Acesso ao Objeto window
        console.log("Dimensões da janela do navegador:", window.innerWidth, "x", window.innerHeight);

        // 3. Manipulação do Local Storage
        localStorage.setItem("meuValor", "Este é um valor armazenado.");
        const valorRecuperado = localStorage.getItem("meuValor");
        console.log("Valor recuperado do Local Storage:", valorRecuperado);

        // 4. Criação de Elementos HTML
        const div = document.createElement("div");
        div.id = "meuDiv";
        document.body.appendChild(div);

        // 5. Manipulação de Conteúdo
        div.textContent = "Texto dentro do meu div.";
        div.style.color = "blue";
        div.style.fontSize = "20px";

        // 6. Modificação de Elementos Existentes
        const paragrafo = document.getElementById("paragrafo");
        paragrafo.textContent = "O parágrafo foi modificado!";
        paragrafo.style.backgroundColor = "yellow";

        // 7. Manipulação de Atributos
        const imagem = document.getElementById("minhaImagem");
        imagem.setAttribute("title", "Imagem dinâmica");

        // 8. Eventos de Click
        const botao = document.createElement("button");
        botao.textContent = "Clique para mudar o texto do div";
        document.body.appendChild(botao);

        botao.addEventListener("click", () => {
            div.textContent = "Texto do div foi alterado!";
        });

        // 9. Eventos de Teclado
        document.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                console.log("A tecla 'Enter' foi pressionada!");
            }
        });

        // 10. Criação de uma Lista Dinâmica
        const lista = document.createElement("ul");
        document.body.appendChild(lista);

        const adicionarItem = (texto) => {
            const li = document.createElement("li");
            li.textContent = texto;
            const botaoRemover = document.createElement("button");
            botaoRemover.textContent = "Remover";
            botaoRemover.addEventListener("click", () => {
                lista.removeChild(li);
            });
            li.appendChild(botaoRemover);
            lista.appendChild(li);
        };

        adicionarItem("Item 1");
        adicionarItem("Item 2");

        // Para adicionar mais itens, você pode usar o seguinte código:
        // adicionarItem("Item 3");
    </script>
</body>
</html>
